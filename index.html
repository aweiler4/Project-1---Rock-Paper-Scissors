<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- Heading -->
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <!-- Scoreboard showing player score and computer score -->
       



 
       
        <div class="name-container">
            <div id="player-name" class="name-box">Player 1</div>
            <div class="selections">Rock...Paper...Scissors...Shoot!</div>
            <div id="cpu-name" class="name-box">Computer</div>
        </div>

        <div class="scoreboardContainer">
            <div id="player-board" class="scores">0</div>
            <div class="result"></div>
            <div id="cpu-board" class="scores">0</div>
            <!-- <span id="player-score">0</span><span id="cpu-score">0</span> -->
        </div>



        <div class="options">
            <div class="choice" id="rock"><img src="images/rock.png" alt=""></div>
            <div class="choice" id="paper"><img src="images/paper2.png" alt=""></div>
            <div class="choice" id="scissors"><img src="images/scissors.png" alt=""></div>
        </div>

            <div class="newGame" onclick="window.location.reload()">Start New Game</div>

        
        <script src="app.js" async defer></script>
    </body>
</html>
