<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- Heading -->
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <!-- Scoreboard showing player score and computer score -->
        <div class="score-board">
            <div id="player-board" class="scores">user</div>
            <div id="cpu-board" class="scores">cpu</div>
            <span id="player-score">0</span> : <span id="cpu-score"></span>
        </div>
        
        <div class="result">
            <p>Rock smashes scissors, you win!</p>
        </div>

        <div class="options">
            <div class="choice" id="rock"><img src="images/rock.png" alt=""></div>
            <div class="choice" id="paper"><img src="images/paper2.png" alt=""></div>
            <div class="choice" id="scissors"><img src="images/scissors.png" alt=""></div>
        </div>

        
        <script src="app.js" async defer></script>
    </body>
</html>
